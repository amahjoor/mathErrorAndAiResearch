<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mathpix OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Upload an image to convert to text</h1>

  </form>
